<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
	<link rel="stylesheet" th:href="@{/blogList.css}">
</head>
<body>
    <header>
        <div class="username">
            <span id="username-display" th:text="${accountName}">Username</span>さん、ようこそ。
        </div>
        <div class="header-content">Blog List</div>
        <nav>
            <button th:onclick="'location.href=@{/index.html}'">Home</button>
            <button th:onclick="'location.href=@{/blogRegister.html}'">Blog Register</button>
            <button th:onclick="'location.href=@{/deleteList.html}'">Delete List</button>
            <button th:onclick="'location.href=@{/account/logout}'">Logout</button>
        </nav>
    </header>

    <main>
        <section class="blog-list">
            <div class="blog-item" th:each="blog : ${blogs}" th:onclick="'location.href=@{/blogEdit.html?id=' + ${blog.id}}">
                <h2 th:text="${blog.title}">记事</h2>
                <img th:src="@{${blog.thumbnail}}" alt="Thumbnail for blog">
                <p class="last-modified" th:text="'最後編集時間：' + ${blog.lastModified}">最後編集時間：</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright©2024 Tetsu Blog. All rights reserved.</p>
    </footer>
</body>
</html>
