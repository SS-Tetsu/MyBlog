<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/login.css}"> 
</head>
<body>
	<video id="bg-video" autoplay muted loop th:src="@{/流水.mp4}">
	    <source type="video/mp4">
	</video>>
    <section class="form-contents">
        <form class="login-form" th:action="@{/account/login/process}" method="post">
            <h2>Login</h2>
            <div class="control-group">
                <label class="login-field-icon" for="login-name">Username</label>
                <input type="text" class="login-field" placeholder="username" id="login-name" name="name">
            </div>
            <div class="control-group">
                <label class="login-field-icon" for="login-pass">Password</label>
                <input type="password" class="login-field" placeholder="password" id="login-pass" name="pass">
            </div>
            <div class="control-group control-position">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="control-group control-position">
				<a class="login-link" th:href="@{/register}">Create a new account</a>
            </div>            
        </form>
    </section>
</body>
</html>
